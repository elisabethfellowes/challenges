<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href='https://fonts.googleapis.com/css?family=Cormorant%20Garamond' rel='stylesheet'>
  <title>Challenge 4</title>
    <style>

    .errorMsg {
      font-family: 'Cormorant Garamond';
      color:red;
      display:none; }
    </style>

    <script>
    function checkForm(){
      var submit = true
      if (document.getElementById("name").value.length == 0) {
              document.getElementById("nameError").style.display = "block";
              console.log("no name");
              submit = false;

      }
      if (document.getElementById("name").value.length != 0){
        document.getElementById("nameError").style.display =  "none";

      }
      if (document.getElementById("addr").value.length == 0) {
        document.getElementById("addressError").style.display = "block";
        console.log("no address");
        submit = false;
        return submit;
      }
      if (document.getElementById("addr").value.length != 0){
        document.getElementById("addressError").style.display =  "none";
        return submit;
      }
      else{return submit;}
      // Write a function that displays the appropriate error message(s) if a field is left blank.  Make sure the form action is not performed if either field is blank.
    }
    </script>
</head>
<body>
    <h1>Challenge 3</h1>
  <form action="challenge4.html" onsubmit="return checkForm();">
        <fieldset>
        <legend>Personal details</legend>
          <label for="name">Full name: </label>
            <input type="text" name="fullname" id="name"><br/>
            <p class="errorMsg" id="nameError">Please enter your name above!</p>

          <label for ="streetaddr"></label>
            Street Address:
            <input type="text" name="addr" id="addr">
            <p class="errorMsg" id="addressError">Please enter your street address!</p>
        </fieldset>
        <input type="submit" value="Submit it!">
    </form>
</body>
</html>
